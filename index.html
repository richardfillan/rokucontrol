<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Roku Remote</title>
</head>
<body>
    <div id="button-container">
        <button class="control-button" aria-label="Play" onclick="sendRequest(1)"><i class="fas fa-play"></i></button>
        <button class="control-button" aria-label="Pause" onclick="sendRequest(2)"><i class="fas fa-pause"></i></button>
        <button class="control-button" aria-label="Home" onclick="sendRequest(3)"><i class="fas fa-home"></i></button>
        <button class="control-button" aria-label="Up" onclick="sendRequest(4)"><i class="fas fa-arrow-up"></i></button>
        <button class="control-button" aria-label="Down" onclick="sendRequest(5)"><i class="fas fa-arrow-down"></i></button>
        <button class="control-button" aria-label="Select" onclick="sendRequest(6)"><i class="fas fa-check"></i></button>
        <button class="control-button" aria-label="Left" onclick="sendRequest(5)"><i class="fas fa-arrow-left"></i></button>
        <button class="control-button" aria-label="Right" onclick="sendRequest(5)"><i class="fas fa-arrow-right"></i></button>

    </div>    
    <script src="app.js"></script>
</body>
</html>
